<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <div class="container-md">
      <h1 class="text-center">Flaskr Plus</h1>

      {% for message in get_flashed_messages() %}

      {% endfor %}
      {% block body %}{% endblock %}
    </div>
</html>
