{% extends 'layout.html' %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="{{ url_for('edit') }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" type="text" id="title" name="title" value="{{ entry.title }}">
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea class="form-control" id="text" name="text" rows="5" cols="40" >{{ entry.text }}</textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input class="form-control" type="text" id="category" name="category" value="{{ entry.category }}">
            </div>
                <input class="btn btn-primary" type="submit" value="Edit">
              <input class="btn btn-primary" type="hidden" name="id" value="{{ entry.id }}">
          </form>
            <a class="btn btn-danger" type="submit" href="{{ url_for('show_entries') }}">Cancel</a>
        </div>
    </div>
{% endblock %}
